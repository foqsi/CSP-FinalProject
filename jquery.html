    <!-- Sortable List View -->

<body>
    <div class="page-wrapper">
        <div class="jquery-page">
            <!----------------- HEADER ------------------>
            <header></header>

            <!----------------- NAV ------------------>
            <nav class="slide-menu" class="hideDesktop"></nav>

            <!----------------- MAIN ------------------>
            <main>
                <div class="container">
                    <h1>Sortable Tree</h1>
                    <p>Hover over to see options.<br> Click the text to modify title.<br>
                        Use the Save and Reset buttons to save your changes or revert to default.<br>
                        Mobile functionality.</p>
                    <div class="wrapper">
                        <ul id="left-tree">
                            <div class="branch-drag-handler"></div>
                        </ul>
                        <ul id="right-tree"></ul>
                    </div>
                    <input class="jqueryButton" id="save" type="button" value="Save Content" tabindex="1"
                        accesskey="S"></input>
                    <input class="jqueryButton" id="reset" type="button" value="Reset Content" tabindex="2"
                        accesskey="R"></input>
                </div>

            </main>
            <!----------------- FOOTER ------------------>
            <footer></footer>

            <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
            <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
            <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
            <script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>
            <script
                src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
            <script src="js/treeSortable.js"></script>
            <script src="js/jqueryplugin.js"></script>
        </div>
    </div>
